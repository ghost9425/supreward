<div class="modal-dialog modal-md" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">Deactivate OTP</div>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="text-info-big">
        <p class="mb-3">Deactivating OTP will significantly decrease your account security.</p>
        <p>Are you sure you want to deactivate OTP?</p>
      </div>
    </div>
    <div class="modal-footer justify-content-start">
      <div class="apply-btn-box">
        <button type="button" class="btn btn-yellow font-weight-bold mr-1">Yes, deactivate</button>
        <button type="button" class="btn btn-outline-yellow font-weight-bold" data-dismiss="modal">No, cancel</button>
      </div>
    </div>
  </div>
</div>
