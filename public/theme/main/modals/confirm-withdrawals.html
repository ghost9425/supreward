<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">Deposit/Withdraw Confirmation</div>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="note-text mb-3">superplayer888 (My bro)</div>
      <div class="alert alert-danger text-center" role="alert">Make a transfer following details and confirm the withdrawal.
        <br>Please double check details while transfering!</div>

      <div class="deposit-details">
        <div class="details-section mb-3">
          <div class="details-section__title mb-2">Details</div>
          <div class="row mb-1">
            <div class="col-4 text-muted">Bank</div>
            <div class="col-8">Kasikorn</div>
          </div>
          <div class="row mb-1">
            <div class="col-4 text-muted">Acc. number</div>
            <div class="col-8">9876543210</div>
          </div>
          <div class="row mb-1">
            <div class="col-4 text-muted">Name</div>
            <div class="col-8">Krairawee Visalyaputra</div>
          </div>
          <div class="row mb-1">
            <div class="col-4 text-muted">Amount</div>
            <div class="col-8">5,000.00 THB</div>
          </div>
          <div class="row mb-1 pt-2">
            <div class="col-12">
              <div class="upload-btn-wrapper">
                <i class="fas fa-paperclip"></i>
                <label class="label-file">
                  <input type="file" class="input-file" name="cvs_file" id="uploaded-file">
                  <span id="file-name">Upload slip (optionally)</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="check">
        <label class="custom-control-label" for="check">
          <span class="text-13 checkbox-label">I checked my bank account and made sure I received this deposit</span>
        </label>
      </div>
    </div>
    <div class="modal-footer justify-content-start">
      <div class="apply-btn-box">
        <button type="button" class="btn btn-yellow font-weight-bold disabled mr-1">Confirm deposit and add credit</button>
        <button type="button" class="btn btn-outline-yellow font-weight-bold btn-cancel-sm" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
