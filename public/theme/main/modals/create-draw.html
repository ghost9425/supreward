<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title" id="createDrawLabel">Create Draw</div>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="btn-toolbar pt-3 mb-3">
        <div class="position-relative w-100">
          <div class="btn-group btn-group-green w-100" data-toggle="buttons">
            <label class="btn btn-white border border-success z-depth-0 form-check-label active">
              <input class="form-check-input" type="radio" name="options" id="option1" autocomplete="off" checked>
              Thai Lotto
            </label>
            <label class="btn btn-white border border-success z-depth-0 form-check-label">
              <input class="form-check-input" type="radio" name="options" id="option2" autocomplete="off"> Laos Lotto
            </label>
            <label class="btn btn-white border border-success z-depth-0 form-check-label">
              <input class="form-check-input" type="radio" name="options" id="option3" autocomplete="off"> AMB Live Lotto
            </label>
          </div>
          <label class="label label-top">Lotto type</label>
        </div>
      </div>
      <div class="pt-3">
        <div class="position-relative">
          <div class="input-group date-time-group date-time-border">
<!--            <input type="text" class="form-control datetime" id="date-and-time" placeholder="16/06/2019">-->
            <button class="btn btn-primary datetime" id="date-and-time">16/06/2019</button>
            <div class="select-outline">
              <select class="mdb-select select-time">
                <option value="0">00:00</option>
                <option value="1">01:00</option>
                <option value="2">02:00</option>
                <option value="3">03:00</option>
                <option value="4">04:00</option>
                <option value="5">05:00</option>
                <option value="6">06:00</option>
                <option value="7">07:00</option>
                <option value="8">08:00</option>
                <option value="9">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
              </select>
            </div>
          </div>
          <label for="date-and-time" class="label label-top">Date and time</label>
        </div>
      </div>
    </div>
    <div class="modal-footer justify-content-start">
      <div class="apply-btn-box">
        <button type="button" class="btn btn-yellow font-weight-bold mr-1">Create draw</button>
        <button type="button" class="btn btn-outline-yellow font-weight-bold" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
